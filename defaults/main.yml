---
# defaults file for changedetection_container_setup

changedetection_container_setup_timezone: "Europe/Oslo"

changedetection_container_setup_name: changedetection
changedetection_container_setup_networks:
  - name: changedetection

changedetection_container_setup_image: dgtlmoon/changedetection.io:latest
changedetection_container_setup_dir: /srv/changedetection
changedetection_container_setup_recreate: true
changedetection_container_setup_privileged: false
changedetection_container_setup_ports:
  - "5000:5000"
changedetection_container_setup_restart_policy: unless-stopped

changedetection_container_setup_labels:
  traefik.enable: "false"

changedetection_container_setup_env:
  TZ: "{{ changedetection_container_setup_timezone }}"
  PORT: "5000"
